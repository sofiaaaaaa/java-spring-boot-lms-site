<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>비밀번호 초기화</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('form').on('submit', function() {
				var password = $(this).find('input[name=password]').val();
				var repassword =  $(this).find('input[name=rePassword]').val();

				if(password != repassword) {
					alert("비밀번호가 맞지 않습니다.);
					return false;
				}
			}
		});
	</script>
</head>
<body>
	<h1>비밀번호 초기화</h1>

	<div th:if="${result eq true}">
		<form method="post">
			<div>
				<input type="passwword" name="password" placeholder="비밀번호 입력 " required />
				<input type="passwword"  name="rePassword" placeholder="비밀번호 확인 " required />
			</div>

			<div>
				<button>비밀번호 초기화 요청 </button>
			</div>
		</form>
	</div>
	<div th:if="${result eq false}">
		<p>입력값이 유효하지 않습니다.</p>
		<div>
			<a href="/"> 메인으로 이동 </a>
		</div>
	</div>

</body>
</html>
