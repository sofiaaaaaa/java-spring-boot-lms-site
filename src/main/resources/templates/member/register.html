<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	<div th:replace="/fragments/layout.html :: fragment-body-menu"> </div>

	<form method="post">
		<div>
			<input type="email" name="userId" placeholder="아이디 입력 " required />
			<input type="text"  name="userName" placeholder="이름 입력 " required />
			<input type="password" name="password" placeholder="패스워드 입력 "/>
			<input type="password" name="repassword" placeholder="확인 패스워드  입력 "/>
			<input type="tel" name="phone" placeholder="전화번호 입력 "/>
		</div>

		<div>
			<button>회원가입하기</button>
		</div>
	</form>
</body>
</html>
